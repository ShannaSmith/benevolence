{% extends 'base.html' %}
{% block title %}Benevolence Home{% endblock title %}

{% block body %}
 <body id="homepage">
        
        <div class="LI">
            <form  action="/login"  method="POST">
                <div class="form-group">
                    <h4>Log In</h4>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email"  name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-light">Submit</button>
              </form>
        </div>
    
        <div class="red">
            <div class="bg">
              <img class="display-4"src="/static/images/benevolence-logo.png" class="img-fluid" alt="logo">
          </div>
          <div class="ca">
        <h4>Create Account</h4>
        <form action="/users/new" id="create-acct" class="hidden" method="POST">
            <p> 
                First name<input type="text" name=fname>
            </p>
            <p>
                Last name<input type="text" name="lname">
            </p>
            <p>
                Email<input type="text" name="email">
            </p>
            <p>
                Password<input type="password" name="password">
            </p>
            <p>
                <button id="submt-acct" onClick="showBtn()">submit </button>
            </p>
        </form>
        </div>
        <div class="cab">
        <p>
            <button id="new-acct" class="btn btn-outline-light" onClick="showCreateAcct()">create account </button>
        </p>
       </div>
    <script src="../static/js/index.js"></script>
    </body>
        {% endblock body %}
