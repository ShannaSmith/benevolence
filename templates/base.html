<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale='1"' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    {% block head %}
    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <img src="/static/images/Brown Sun Line Burst Minimalist Coaching Logo.png" width="40" height="40" class="d-inline-block align-top" alt="">  Benevolence
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Home <span class="sr-only"></span></a>
      <!-- put recipients in if statement for login -->
      {%if "user_id" in session%} 
      <a class="nav-item nav-link" href="/recipients/{{session['user_id']}}">Framily<span class="sr-only"></span></a>
      {%endif %}
      <a class="nav-item nav-link active" href="/logout">Logout</a>
    </div>
  </div>
</nav>
    {% block body %} 
    
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">{{ msg }}</p>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    {% endblock %}
</body>
{% block after_body %}{% endblock %}

</html>
